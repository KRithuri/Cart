<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!--Link to CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Link to Font awesome-->
    <script src="https://kit.fontawesome.com/a95ab3e3ec.js" crossorigin="anonymous"></script>
    <!--Link to Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <p class="logo">Flower Shopping Cart</p>
        <div class="cart"><i class="fa-solid fa-cart-shopping"><p id="count">0</p></i></div>
    </div>
    <div class="container">
        <div id="root"></div>
        <div class="sidebar">
            <div class="head"><p>My Cart</p></div>
            <div id="cartItem">Your cart is empty</div>
            <div class="foot">
                <h3>Total</h3>
                <h2 id="total">R 0.00</h2>
            </div>
        </div>
    </div>

    <div>

    </div>
    <footer>
        <h2>Created by Karabo Rithuri</h2>
    </footer>
    <!--Link to JavaScript-->
    <script src="script.js"></script>
    
</body>
</html>
